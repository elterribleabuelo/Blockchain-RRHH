<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blockchain</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h1 class = 'mb-5'>Registro de diplomas</h1>
                
                <form action = "{{ url_for('index') }}" method = "POST">

                <label for="nombres" class="form-label">Nombres</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Nombres</span>
                    <input type="text" class="form-control" id="nombres" aria-describedby="basic-addon3" name = "nombres">
                </div>
                
                <label for="ap_paterno" class="form-label">Apellido Paterno</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Apellido Paterno</span>
                    <input type="text" class="form-control" id="ap_paterno" aria-describedby="basic-addon3" name = "ap_paterno">
                </div>

                <label for="ap_materno" class="form-label">Apellido Materno</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Apellido Materno</span>
                    <input type="text" class="form-control" id="ap_materno" aria-describedby="basic-addon3" name = "ap_materno">
                </div>

                <label for="dni" class="form-label">DNI</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">DNI</span>
                    <input type="text" class="form-control" id="dni" aria-describedby="basic-addon3" name = "dni">
                </div>



                <label for="curso" class="form-label">Curso</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Curso</span>
                    <input type="text" class="form-control" id="curso" aria-describedby="basic-addon3" name = "curso">
                </div>

                <label for="nota" class="form-label">Nota</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Nota</span>
                    <input type="text" class="form-control" id="nota" aria-describedby="basic-addon3" name = "nota">
                </div>


                <label for="institucion" class="form-label">Instituci贸n</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Instituci贸n</span>
                    <input type="text" class="form-control" id="institucion" aria-describedby="basic-addon3" name = "institucion">
                </div>

                <label for="condicion" class="form-label">Condici贸n</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Condici贸n</span>
                    <input type="text" class="form-control" id = "condicion" aria-describedby="basic-addon3" name = "condicion">
                </div>

                <button class="btn btn-primary">Registrar</button>
                
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 mb-5 text-center">


                <form action = "{{ url_for('check') }}" class = "mb-5">
                    <!--button.btn.btn-outline-info{Check}-->
                    <button class = "btn btn-outline-info">Check</button>
                </form>

                {% for res in checking_results %}

                    <div>
                        Block {{ res['block'] }} : {{ res['result'] }}
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
    
</body>
</html>
