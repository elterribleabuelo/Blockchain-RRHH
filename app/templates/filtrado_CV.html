<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/centro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03c9574a2d.js" crossorigin="anonymous"></script>
    <title>Filtrado CV</title>
</head>
<body>
    <input type="checkbox" id = "check">

    <!--header area start-->
    <header>
        <label for = "check">
            <i class = "fas fa-bars" id = "sidebar_btn"></i>
        </label>
        <div class = "left_area">
            <h3>Blockchain <span>Diplomas</span></h3>
        </div>

        <div class = "right_area">
            <a href="/login" class = "logout_btn">Cerrar sesión</a>
        </div>
    </header> 
    <!--header area end-->

    <div class = "container" style = "margin:120px;">
        <div class = "columns">
            <div class = "column is-offset-1 is-10">
                <h1 class = "title has-text-centered is-1 has-text-primary is-spaced">Resultados de la búsqueda</h1>
                <table class="table is-bordered">
                    <thead>
                        <th><center>Nombre</center></th>
                        <th><center>Apellidos</center></th>
                        <th><center>Curso</center></th>
                        <th><center>Condicion</center></th>
                        <th><center>Nota</center></th>
                        <th><center>Institucion</center></th>
                        <th><center>Certificado</center></th>
                    </thead>
                    <tbody id = "body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src = "js/check_blockchain.js"></script>
</body>
</html>
