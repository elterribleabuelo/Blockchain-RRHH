<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- CSS only -->
    <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename = 'css/estilos.css') }}" >
    <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename = 'css/clockpicker.css') }}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/03c9574a2d.js" crossorigin="anonymous"></script>
    
    
    <!-- JS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/03c9574a2d.js" crossorigin="anonymous"></script>
    
    
    <!-- TITLE -->
    <title>Registrar curso</title>
</head>


<body>
    <div class = "general">
        <div class = "barra_horizontal">
            <header>
                <div class = "left_area">
                    <h3>Blockchain <span>Diplomas</span></h3>
                </div>

                <div class = "right_area">
                    <a href="/panel_admin_centro" class = "logout_btn">Inicio</a>
                </div>
            </header>
        </div>

        
        <main class = "main">
            <div class = "container_diploma">
                <div class="col-6 mx-auto mt-5">
                    <h1 class = 'mb-5'>Registro de cursos</h1>

                        <form action = "{{ url_for('registrar_curso') }}" method = "POST">

                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Codigo</span>
                                <input type="text" class="form-control" id = "codigo" aria-describedby="basic-addon3" name = "codigo">
                            </div>

                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Nombre</span>
                                <input type="text" class="form-control" id = "nombre" aria-describedby="basic-addon3" name = "nombre">
                            </div>
                        
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Tipo</span>
                                 <select class = "form-control" id = "tipo" name = "tipo">
                                    <option selected="">Seleccione el tipo</option>
                                    <option value = "curso libre">Curso Libre</option>
                                    <option value = "diplomado">Diplomado</option>
                                </select>
                            </div>

                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Horas</span>
                                <input type="text" id="horas" name = "horas" class="form-control" placeholder = "Ingrese el número de horas totales">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Días</span>
                                <select class = "form-control" id = "dia" name = "dia">
                                    <option selected="">Seleccione los días</option>
                                    <option value = "Lunes y Miércoles">Lun - Mierc</option>
                                    <option value = "Martes y Jueves">Mart - Juev</option>
                                    <option value = "Sábado">Sábado</option>
                                    <option value = "Sábado">Domingo</option>
                                </select>
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class = "input-group date" id = "datepicker_inicio">
                                    <span class="input-group-text" id="basic-addon3">Fecha inicio</span>
                                    <input type="text" class="form-control" id = "fecha_inicio" name = "fecha_inicio">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class = "input-group date" id = "datepicker_fin">
                                    <span class="input-group-text" id="basic-addon3">Fecha fin</span>
                                    <input type="text" class="form-control" id = "fecha_fin" name = "fecha_fin">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Hora inicio</span>
                                <input type="text" id = "hora_inicio" name = "hora_inicio" class="form-control clockpicker" data-placement = "right" data-align="top" data-autoclose="true" readonly = "" value = "11:00">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Hora fin</span>
                                <input type="text" id = "hora_fin" name = "hora_fin" class="form-control clockpicker" data-placement = "right" data-align="top" data-autoclose="true" readonly = "" value = "12:00">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>


                            <center>
                                <button class="btn btn-primary">Registrar</button>
                            </center>
                    
                        </form>
                </div>
            </div>
        </main>
    
    </div>
    <script type="text/javascript" src = "{{ url_for('static', filename = 'js/clockpicker.js') }}"></script>
    <script type="text/javascript" src = "{{ url_for('static', filename = 'js/animation.js') }}"></script>
</body>
</html>
